<br />
<h4>Featured Riddles:</h4>
<br />
<p *ngIf="loadedRiddles.length < 1">No Riddles available</p>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div
    class="carousel-inner"
    *ngFor="let riddle of loadedRiddles; let i = index"
  >
    <div class="carousel-item active" *ngIf="i < 1">
      <img
        class="d-block w-100"
        src="../../assets/images/stockLocation1.jpg"
        alt="First slide"
        height="200"
      />
      <div class="slide-info">
        <h4>{{ riddle.title }}</h4>
        <a href="/">Click for a chance to win: {{ riddle.prize }}</a>
      </div>
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="../../assets/images/stockImage.png"
        alt="Second slide"
        height="200"
      />
      <div class="slide-info">
        <h4>Location: Downtown</h4>
        <a href="/">Click for a chance to win $20 gift card</a>
      </div>
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleControls"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleControls"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<br />

<div class="filters-container">
  <br />
  <!--  ADD FIRST DROP DOWN MENU HERE TO SELECT SCHOOL -->
  <div class="dropdowns-container">
    <div class="dropdown">
      <button
        class="btn btn-light dropdown-toggle"
        type="button"
        id="dropdownMenu1"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Choose your School
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenu">
        <button class="dropdown-item" type="button">
          Arizona State University
        </button>
        <button class="dropdown-item" type="button">
          Estrella Mountain Community
        </button>
        <button class="dropdown-item" type="button">Phoenix College</button>
      </div>
    </div>
    <div class="levels-container">
      <div class="form-check">
        <h5>Easy</h5>
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1"></label>
      </div>
      <div class="form-check">
        <h5>Intermediate</h5>
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1"></label>
      </div>
      <div class="form-check">
        <h5>Difficult</h5>
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1"></label>
      </div>
    </div>

    <!-- ADD SECOND DROP DOWN MENU HERE TO SELECT CAMPUS -->
    <div class="dropdown">
      <button
        class="btn btn-light dropdown-toggle"
        type="button"
        id="dropdownMenu2"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Choose your Campus
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
        <button class="dropdown-item" type="button">Downtown Campus</button>
        <button class="dropdown-item" type="button">Tempe Campus</button>
        <button class="dropdown-item" type="button">Poly Campus</button>
      </div>
    </div>
  </div>
  <br />
  <br />
</div>
<div class="md-form mt-0">
  <input
    class="form-control"
    type="text"
    placeholder="Search by creator"
    aria-label="Search"
  />
</div>
<div class="posts-container">
  <!--TEST DATA for a post-->
  <p *ngIf="loadedRiddles.length < 1">No Riddles available</p>
  <ul class="list-group" *ngIf="loadedRiddles.length >= 1">
    <li class="card-group" *ngFor="let riddle of loadedRiddles">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ riddle.title }}</h5>
          <p class="card-text">
            {{ riddle.description }}
          </p>
        </div>
        <img
          class="card-img-top"
          src="../../assets/images/stockLocation3.jpg"
          alt="Card image cap"
          height="200"
        />
        <button (click)="attemptRiddle()">Do it.</button>
        <br />
      </div>
    </li>
  </ul>
</div>
